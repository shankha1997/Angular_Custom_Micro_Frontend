<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mfeapp1</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script>
    function addMFE() {
      let hostname = "";
      let currentMainHash = "";
      let currentRunTimeHash = "";
      fetch("http://127.0.0.1:8080/version.json").then((response) => response.json()).then((json) => {
        currentMainHash = json.mainHash;
        currentRunTimeHash = json.runTimeHash;
        console.log("currentMainHash", currentMainHash)
        console.log("currentRunTimeHash", currentRunTimeHash)
        if (location.hostname === "localhost") {
          hostname = "http://127.0.0.1:8080";
        } else if (location.hostname.includes("netlify")) {
          hostname = "https://beamish-taiyaki-905df8.netlify.app";
        }
        let mfeRuntime = document.createElement('script');
        mfeRuntime.type = "text/javascript";
        mfeRuntime.src = hostname + "/runtime." + currentRunTimeHash + ".js";
        // mfeRuntime.src = hostname + "/runtime.js";
        mfeRuntime.async = true;
        document.head.appendChild(mfeRuntime);

        let mfeMain = document.createElement('script');
        mfeMain.type = "text/javascript";
        mfeMain.src = hostname + "/main." + currentMainHash + ".js";
        // mfeMain.src = hostname + "/main.js";
        mfeMain.async = true;
        document.head.appendChild(mfeMain);
      });

    }
    addMFE();
  </script>

</head>

<body>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
